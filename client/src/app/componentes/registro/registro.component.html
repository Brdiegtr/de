<div class="login-container">
  <h2>Registro</h2>
<form (ngSubmit)="onSubmit()">
  <label for="">Nombre Completo</label>
  <input type="text" id="nombrecompleto" [(ngModel)]="nombrecompleto" name="nombrecompleto" placeholder="Nombre" required>
  <label for="">Usuario</label>
  <input type="text" [(ngModel)]="name" name="name" placeholder="Usuario" required />
  <label for="">Correo electrónico</label>
  <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
  <label for="">Contraseña</label>
  <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
  <button type="submit">Registrarse</button>
  <a href="./login" class="registro-link">¿Ya tienes cuenta? Inicia sesión</a>
</form>
<p *ngIf="error" style="color:red">{{ error }}</p>
<p *ngIf="success" style="color:green">{{ success }}</p>

</div>
