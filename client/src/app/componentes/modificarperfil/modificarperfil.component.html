<div class="contenedor">
  <h1 class="titulo">Modificar Perfil</h1>
  <div *ngIf="!isFormInitialized" class="loading">Cargando...</div>

<form *ngIf="perfilForm" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()" class="perfil-form">
  <div class="form-group">
    <label for="nombrecompleto">Nombre Completo</label>
    <input id="nombrecompleto" formControlName="nombrecompleto" />
  </div>

  <div class="form-group">
    <label for="name">Nombre de Usuario</label>
    <input id="name" formControlName="name" />
  </div>

  <div class="form-group">
    <label for="bio">Biografía</label>
    <textarea id="bio" formControlName="bio"></textarea>
  </div>

  <div class="form-group">
    <label for="email">Correo Electrónico</label>
    <input id="email" formControlName="email" />
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" id="password" formControlName="password" />
  </div>

  <button type="submit" [disabled]="perfilForm.invalid">Actualizar Perfil</button>
  <a href="./home">Regresar</a>
</form>

<!-- Mensajes de éxito y error -->
<p *ngIf="mensaje" class="success-message">{{ mensaje }}</p>
<p *ngIf="error" class="error-message">{{ error }}</p>

</div>
